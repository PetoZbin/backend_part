<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Status manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="https://localhost:4000/dashboard">Your NFTs listed</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="https://localhost:4000/mint">Mint new NFT <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>

    <div class="nav navbar-nav navbar-right">
        <a href="#" class="navbar-brand"><strong>Log out</strong></a>
    </div>
</nav>

<div class="row">

    <div class="col-md-6">
        <div id="loading-anim-mint">
            <div id="loading-wheel" class="dot-bricks"></div>
        </div>
    </div>
    <div class="col-md-6">

        <h3 class="display-4" id="dashHeading">Please, fill in the new NFT's metadata </h3>
    </div>

</div>



<div class="container" id="mint_main_div">


    <div class= "col-md-6 offset-md-3" id="main_square_div">

        <div class="" id="heading_div">
            <h1 class="display-5" id="login_heading_main">Fill in your metadata</h1>
        </div>


        <div class="row" id="app">
            <div class="col-md- offset-md-0">

                <div class="form_element">
                    <label for="input_name">Name</label>
                    <input class="form-control" type="text" id="input_name" name="name" placeholder="Name">
                </div>

                <div class="form_element">
                    <label for="input_desc">Description</label>
                    <input class="form-control" type="text" id="input_desc" name="desc" placeholder="Description">
                </div>

                <div class="form_element">
                    <label for="input_img">Image file</label>
                    <input type="file" class="form-control"  id="input_img"name="input_img" accept="image/png, image/jpeg">
                </div>


                <div class="form_element">
                    <div class="text-center">

                        <div class="image-area mt-4">

                            <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">

                        </div>
                    </div>
                </div>

                <div class="form_element">
                    <div class="text-center">
                        <button class="btn btn-primary btn-large center-block"  id="login_submit_btn">Mint</button>
                    </div>
                </div>


            </div>










        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="ABIs/erc721_first_ABI.js"></script>
